<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>In Class4 Yuchen Tu</title>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/normalize.css" rel="stylesheet" />
</head>
<body>
    <header class="structural">
        <h1>Page Header with semantic title</h1>
    </header>
    <nav class="structural">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
        </ul>
    </nav>
    <section>
        <main class="structural">
            <h2>CONTACT</h2>
            <form>
                <label for="name">NAME</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">EMAIL</label><br>
                <input type="text" id="email" name="email">

                <fieldset>
                    <legend>WHAT SECTION OF PROG1245 ARE YOU IM?</legend>
                    <input type="radio" id="4" name="sec" value="4">
                    <label for="html">SECTION 4</label><br>
                    <input type="radio" id="5" name="sec" value="5">
                    <label for="css">SECTION 5</label><br>
                    <input type="radio" id="9" name="sec" value="8">
                    <label for="javascript">SECTION 8</label>
                </fieldset>

                <label for="select">WHAT DO YOU NEED HELP WITH</label><br>
                <select name="select" id="select">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="BOTH">BOTH(HTML&CSS)</option>
                </select><br>

                <label for="text">COMMENTS</label><br>

                <textarea id="text" name="text" rows="4" cols="150"></textarea><br>

                <label for="human">I AM A HUMAN</label>
                <input type="checkbox" id="human" name="human" value="true">

            </form>
        </main>

        <aside class="structural">
            <h2>Usaful sites:</h2>
            <ul>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web">MDN</a></li>
                <li><a href="https://egghead.io/q?access_state=free">Egghead</a></li>
                <li><a href="https://www.google.com/">Google</a></li>
            </ul>
        </aside>
    </section>
    <footer class="structural">
        <p>Copyright 2023 by Yuchen Tu. All Rights Reserved.</p>
    </footer>

</body>
</html>
